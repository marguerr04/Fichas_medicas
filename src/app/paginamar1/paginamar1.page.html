<ion-header>
  <ion-toolbar>
    <ion-breadcrumbs>
  <ion-breadcrumb routerLink="/home">Home</ion-breadcrumb>
  <ion-breadcrumb routerLink="/paginamar1">Historial</ion-breadcrumb>
</ion-breadcrumbs>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">

    <ion-card>
      <ion-card-header>
        <div class="header-container">
          <ion-avatar>
            <img alt="Logo" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-card-title>Historial del paciente {{ patientName }}</ion-card-title>
        </div>
      </ion-card-header>

      <ion-card-content>
        <ion-button routerLink="/paginamar2" expand="block" color="success">
          Consultas
        </ion-button>

        <ion-button (click)="verExamenes()" expand="block" color="success">
          Ex√°menes
        </ion-button>

        <ion-button  expand="block" color="success">
          Operaciones
        </ion-button>
        
        <ion-button expand="block"  class="scan-button">
          Escaneos totales: {{ totalScans }}
        </ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
