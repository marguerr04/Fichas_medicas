<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item [routerLink]="['/home']" routerDirection="root">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Ficha Paciente</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/paginamar1']">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Historial Completo</ion-label>
        </ion-item>



        <ion-item [routerLink]="['/gestion-consultas']">
          <ion-icon name="pencil-outline" slot="start"></ion-icon>
  <ion-label>Gestión Consultas</ion-label>
</ion-item>
        
        <ion-item (click)="cerrarSesion()" button>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
