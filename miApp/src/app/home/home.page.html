<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Ususario-->
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3"> 
        <ion-card>
          <ion-card-header class="perfil-header">
            <ion-item lines="none">
              <ion-avatar slot="start">
                <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>
                <ion-card-title>Juan Pérez</ion-card-title>
                <ion-card-subtitle>Paciente - 32 años</ion-card-subtitle>
                <ion-card-subtitle>id:123</ion-card-subtitle>
              </ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="logo-ionic"></ion-icon>
<ion-icon name="logo-ionic" size="large"></ion-icon>
<ion-icon name="logo-ionic" color="primary"></ion-icon>
<ion-icon name="logo-ionic" size="large" color="primary"></ion-icon>
            <p><strong>Email:</strong> juan.perez@example.com</p>
            <p><strong>Teléfono:</strong> +56 9 1234 5678</p>
            <p><strong>Alergias:</strong> Penicilina</p>
            <p><strong>Institución médica:</strong> Hospital Padre Hurtado</p>

            <ion-button expand="block" color="primary" routerLink="/paginamar1">
              Ver historial médico
            </ion-button>
          </ion-card-content>
        </ion-card>
    <!-- Tarjetas -->


  <ion-card color="light" class="tarjeta-clara">
    <ion-card-header>
      <ion-button fill="outline" size="small">
        PDF
      </ion-button>
      <ion-button fill="outline" size="small" routerLink="/datos-emergencia" >
        Datos de emergencia
      </ion-button>
    </ion-card-header>
    <ion-card-content >
      <h2 class="ficha-titulo ion-text-center" style="transform: rotate(0deg)" >Ficha médica general</h2>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>

</ion-grid>
</ion-content>
